
<h1>Counter App</h1>
<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>
    <div>
        <button (click)="handleCounter('plus')" class="btn bg-red">Increment</button>
        <button (click)="handleCounter('reset')"class="btn bg-sky">Reset</button>
        <button  (click)="handleCounter('minus')"class="btn bg-green">Decrement</button>
    </div>
</div>

<h4>DISPLAY</h4>
<button>LogOut!</button>
