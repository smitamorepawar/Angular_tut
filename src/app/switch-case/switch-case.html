<p>switch-case works!</p>

<button (click)="handleColor('red')">Red</button>
<button (click)="handleColor('yellow')">Yellow</button>
<button (click)="handleColor('aqua')">Aqua</button>
<button (click)="handleColor('purple')">Purple</button>
<button (click)="handleColor('green')">Green</button><br>
<input type="text" (input)="handleInput($event)" input placeholder="Enter Color">
@switch(color)
{
    @case('red')
    {
        <h3 style="background-color: red;">Red</h3>
    }
    @case('yellow')
    {
        <h3 style="background-color:yellow;">Yellow</h3>
    }
    @case('aqua')
    {
        <h3 style="background-color: aqua;">Aqua</h3>
    }
    @case('purple')
    {
        <h3 style="background-color: purple;">Purple</h3>
    }
    @case('green')
    {
        <h3 style="background-color: green;">Green</h3>
    }
    @default
    {
        <h3 style="background-color: royalblue;">No Color Match</h3>
    }
}
